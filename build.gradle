plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'junit:junit:4.12'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.23'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.33'
    //TODO LOS SERENITY
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.33'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.33'

    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'


    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.0.70'

